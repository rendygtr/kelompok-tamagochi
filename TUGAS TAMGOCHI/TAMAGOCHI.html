<!DOCTYPE html>
<html>
<head>
<title>GAME TAMA</title>
<link rel="stylesheet" type="text/css" href="tugas game seting.css"/>
<script type="text/javascript" src="TAMAGOCHIMIKU.js"></script>
<script type="text/javascript" src="jquery-1.11.1.min.js">
</script>

<script type="text/javascript">
$(document).ready(function(){
	$("#start").click(function(){
		$("#all2").fadeOut(1000,function(){
			$("#all").fadeIn(1000);
				});
			});
		});
</script>
</head>
<body>
<div id="all2">
	<div id="layer2">
		<img src="PROJECT GAME/Gambar_Miku/hatsune.jpg" />
	</div><!--layer-->
	
		<form id="input" action="" method="get">
			<div id="input-nama">
				<label>NAME</label>
				<input type="text" id="name" value=""/>
			</div>
		</form>
		<div id="kotak-start">
			<input type="button" id="start" onclick="start1()" value="start"/>
		</div>
</div><!--div all2-->




<div id="all">
	<div id="layer">
		<div id="tengah-kiri"> 
			<div id="nama"></div><!--nama karakter-->
			<div id="level"></div><!--level-->
			<center>
			<div id="option">
				<input type="button" id="mulai" value="play"/>
				<br />
				<input type="button" id="stop" value="pause"/>
				<br />
				<input type="button" id="ulangi" value="reset"/>
			</div>
			</center>
		</div><!--tengah kiri-->
		
		<div id="tengah-tengah">
			
			<center><div id="jam"></div><!--atas--></center>
			<center><div id="karakter"></div><!--background--></center>	
	
		</div><!--tengah-tengah-->
		

		
		<div id="tengah-kanan">
			<div id="stamina"><div id="customstamina"></div><div id="textstamina">Stamina 100</div></div><!--tampilan stamina-->
			<div id="nilai"><div id="customnilai"></div><div id ="textnilai">Belajar 100</div></div><!--tampilan study-->
			<div id="hungry"><div id="customhungry"></div><div id="texthungry">Lapar 100</div></div><!--tampilan hungry-->
			<div id="social"><div id="customsocial"></div><div id="textsocial">Sosial 100</div></div><!--tampilan social-->
			<div id="fun"><div id="customfun"></div><div id="textfun">Bermain 100</div></div><!--tampilan fun-->		
		</div> <!--tengah kanan-->
		
		
		<center><div id="action">
			<form name="aksi" action="" method="POST">
				<input type="button" id="school" onclick="school1()" value="school"/>
				<input type="button" id="sleep" onclick="sleep1()" value="sleep"/>
				<input type="button" id="talk" onclick="social1()" value="berteman"/>
				<input type="button" id="game" onclick="game1()" value="bermain"/>
				<input type="button" id="study" onclick="belajar()" value="belajar"/>		
				<input type="button" id="eat" onclick="makan1()" value="makan"/>
				
			</form>
		</div><!--action--></center>
		
	</div><!--layer-->

	
</div><!--div all-->

</body>
</html>
